<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice with Axios</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<script type='text/javascript'>
    const url = 'https://opentdb.com/api.php?amount=1';
    axios.get(url)
    .then(res => console.log(res.data.results[0].question))
    .catch(err => console.log(err));
</script>
</body>
</html>
